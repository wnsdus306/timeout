<!DOCTYPE html>
<html>

<head>
    <link href="../static/css/home.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!--고정 상단바-->
    <div class="head-bar">
        <img id="icon1" src="../static/img/list.png" alt="">
        <img id="logo" src="../static/img/로고화이트.png" alt="">
        <img id="icon2" src="../static/img/pencil.png" alt="">
    </div>
    <!--계정-->
    <div class="top">
        <p id="hi">안녕하세요,<br><span id="bold">{{us.nickname}}</span>님</p>
        <img id="round" src="../static/img/계정이미지.jpg" alt="">
    </div>
    <!--계좌 리스트-->
    <div class="middle">
        <div class="side">
            <div class="side-bar bg-warning"style="height: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="side-bar bg-info" style="height: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="account">
            <div class="myaccount">
                <p id="name" style="color:black;">{{us.nickname}}님의 타임계좌</p>
                <h1 id="money" style="color:black;">{{us.user_money}}원</h1>
                <div class="division">
                    <div class="mbutton"><span id="font">송금하기</span></div>
                    <div class="mbutton2"><span id="font">구매하기</span></div>
                </div>
            </div>
            {% for group in groups%}
                <div class="group">
                    <p id="name" style="color:white;">{{group.title}}의 타임계좌</p>
                    <a class="hovergroup" href="{% url 'group' %}" style="color:red;">
                    
                    <h1 id="money" style="color:white;">{{group.group_money}}원</h1></a>
                    <div class="division">
                        <div class="gbutton"><span id="font">송금하기</span></div>
                        <div class="gbutton2"><span id="font">구매하기</span></div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <!--약속 리스트-->
    <div class="bottom">
        <p id="schedule-list" style="color:black;">지켜야 할 약속</p>
        <div class="schedule">
            <span id="schedule-name">토익스터디</span>
            <span id="schedule-date">19년 08월 1일 10시</span>
            <span id="schedule-money">2000원</span>
        </div>
        
    </div>

    <!-- 하단 고정바 -->
    <div class="foot-bar">

    </div>
</body>

</html>
